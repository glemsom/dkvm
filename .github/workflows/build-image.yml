name: Build DKVM Image

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'
      - '*-dev'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget \
          expect \
          xorriso \
          qemu-system-x86 \
          ovmf \
          qemu-utils \
          genisoimage

    - name: Run setup script
      env:
        VERSION: ${{ github.ref_type == 'tag' && github.ref_name || 'latest' }}
      run: |
        # Ensure we have a clean environment
        chmod +x setup.sh
        sudo ./setup.sh

    - name: Upload DKVM Image Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dkvm-image
        path: dkvm-*.img
        if-no-files-found: error
        retention-days: 5

    - name: Create GitHub Release
      if: github.ref_type == 'tag'
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dkvm-*.img
          README.md
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref_name, '-dev') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
